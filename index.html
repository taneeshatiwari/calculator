<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container">
        <h1 >Calculator</h1>
        <div class="row">
            <input type="text">
            
        </div>
        
        <div class="row" >
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>/</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div class="row">
            <button>%</button>
            <button>clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
